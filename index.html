<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amigo Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 500px;
    }

    h1 {
      color: #4CAF50;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 70%;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background: #f1f1f1;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 4px;
    }

    #resultado {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üéÅ Amigo Secreto</h1>

  <input type="text" id="nombreInput" placeholder="Ingresa el nombre del amigo">
  <button onclick="adicionarNombre()">Adicionar</button>

  <ul id="listaNombres"></ul>

  <button onclick="sortearAmigo()">Sortear Amigo</button>

  <div id="resultado"></div>

  <script>
    const nombres = [];

    function adicionarNombre() {
      const input = document.getElementById('nombreInput');
      const nombre = input.value.trim();

      if (nombre === '') {
        alert('Por favor, ingresa un nombre v√°lido.');
        return;
      }

      nombres.push(nombre);
      actualizarLista();
      input.value = '';
      input.focus();
    }

    function actualizarLista() {
      const lista = document.getElementById('listaNombres');
      lista.innerHTML = '';

      nombres.forEach(nombre => {
        const li = document.createElement('li');
        li.textContent = nombre;
        lista.appendChild(li);
      });
    }

    function sortearAmigo() {
      if (nombres.length === 0) {
        alert('La lista est√° vac√≠a. Agrega al menos un nombre antes de sortear.');
        return;
      }

      const indice = Math.floor(Math.random() * nombres.length);
      const nombreSorteado = nombres[indice];

      document.getElementById('resultado').textContent = `üéâ El amigo secreto es: ${nombreSorteado}`;
    }
  </script>

</body>
</html>
